<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Js</title>
    </head>
    <body>
        <h1>ТЗ NeuroCity</h1>
        <hr>
        <div class="component component-1">
            <h2>Задание-1</h2>
            <div class="slider-container">
                <div class="slide">
                    <img src="./img/img-1.png" alt="">
                </div>
                <div class="slide">
                    <img src="./img/img-2.png" alt="">
                </div>
                <div class="slide">
                    <img src="./img/img-3.png" alt="">
                </div>
                <div class="slide">
                    <img src="./img/img-4.png" alt="">
                </div>
            </div>
        </div>
        <div class="component component-2">
            <h2>Задание-2</h2>
            <canvas style="border: 2px solid silver" id="canvas"></canvas>
        </div>
        <div class="component component-3">
            <h2>Задание-3</h2>
            <video width="700" height="auto">
                <source src="./video/video.webm" type="video/webm">
            </video>
        </div>
        <div class="component component-4">
            <h2>Задание-4</h2>
            <button class="btn" id="btn">Получить данные</button>
            <ul id="list"></ul>
        </div>
        <div class="component component-5">
            <h2>Задание-5</h2>
            <button class="button" id="button">Запросить пользователей</button>
            <ol class="user-list"></ol>
        </div>
        <div class="component component-6">
            <h2>Задание-6</h2>
            <div class="box-container">
                <div class="box box-1">
                    <div class="box-inner box-inner-1"></div>
                </div>
                <div class="box box-2">
                    <div class="box-inner box-inner-2"></div>
                </div>
                <div class="box box-3">
                    <div class="box-inner box-inner-3" style="margin: 50px auto 0"></div>
                </div>
            </div>
        </div>
        <div class="component component-7">
            <h2>Задание-7</h2>
            <img src="./img/image-1.png" class="package" width="100px" height="auto" alt="картинка пакет">
            <div class="img-container hide">
                <img src="./img/image-2.png" width="80px" height="auto" alt="картинка бутылка">
                <img src="./img/image-3.png" width="150px" height="auto"  alt=" картинка спагетти">
                <img src="./img/image-4.png" width="150px" height="auto"  alt="картинка кофе" >
            </div>
        </div>
        <div class="component component-8">
            <h2>Задание-8</h2>
            <div class="box-color"></div>
        </div>
        <script type="module" src="index.js"></script>
    </body>
</html>
